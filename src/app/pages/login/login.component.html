<div class="bg-gradient-dark pb-9 pt-5 pt-md-8">
  <div class="container-fluid bg-gradient-dark">
    <div class="header-body bg-gradient-dark">
      <div class="row justify-content-center bg-gradient-dark">
        <div class="col-lg-5 col-md-6 bg-gradient-dark">
          <h1 class="text-white" style="text-align: center;">Bienvenidos</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5 bg-gradient-dark">
  <div class="row justify-content-center bg-gradient-dark">
    <div class="col-lg-5 col-md-7 bg-gradient-dark">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <img src="http://186.71.211.14:1023/api/api_disfraces/imagenes/brand/El Disfraz.png" style="height: 40%; width: 40%;">
            <br>
            <small>Iniciar sesion</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="cedula" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" placeholder="Cedula" name="cedula" type="Cedula">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="clave" placeholder="ContraseÃ±a" name="clave" type="password">
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="ingresar()">INGRESAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
